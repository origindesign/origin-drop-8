name: Origin
type: theme
description: An Origin Drupal starter theme.
core_version_requirement: ^8.8 || ^9
base theme: classy
libraries-override:
  classy/base: false

# Defines libraries group in which we can add css/js.
libraries:
  - origin/origin

# Regions
regions:
  content: Content
  disabled: Disabled

# WYSIWYG Stlyes
ckeditor_stylesheets:
  - dist/style.css

# Components
components:
  namespaces:
    atoms:
      - components/10-atoms
    molecules:
      - components/20-molecules
    organisms:
      - components/30-organisms
    templates:
      - components/40-templates
    pages:
      - components/50-pages