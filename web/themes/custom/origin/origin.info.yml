name: Origin
type: theme
description: An Origin Drupal starter theme.
core_version_requirement: ^8.8 || ^9
base theme: classy
libraries-override:
  classy/base: false

# Defines libraries group in which we can add css/js.
libraries:
  - origin/origin

# Regions
regions:
  content: Content
  disabled: Disabled

# WYSIWYG Stlyes
ckeditor_stylesheets:
  - dist/style.css

# Components
component-libraries:
  atoms:
    paths:
      - components/10-atoms
  molecules:
    paths:
      - components/20-molecules
  organisms:
    paths:
      - components/30-organisms
  templates:
    paths:
      - components/40-templates
  pages:
    paths:
      - components/50-pages