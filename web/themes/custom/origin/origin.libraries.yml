origin:
  version: 1.x
  css:
    base:
      https://cdn.jsdelivr.net/combine/npm/slick-carousel@1.7.1/slick/slick-theme.min.css,npm/slick-carousel@1.7.1/slick/slick.min.css,npm/formstone@1.4.6/dist/css/themes/light.css,npm/formstone@1.4.6/dist/css/checkbox.min.css,npm/formstone@1.4.6/dist/css/dropdown.min.css: { type: external, minified: true }
    theme:
      dist/style.css:
        preprocess: true
  js:
    https://cdn.jsdelivr.net/combine/npm/formstone@1.4.6/src/js/core.min.js,npm/formstone@1.4.6/src/js/checkbox.min.js,npm/formstone@1.4.6/src/js/dropdown.min.js,npm/gsap@1.20.4/TweenMax.min.js,npm/object-fit-images@3.2.3/dist/ofi.min.js: { type: external, minified: true }
    dist/all.min.js:
      preprocess: false
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once
    - core/modernizr
    - core/jquery.ui.datepicker

isotope:
  version: 1.x
  js:
    https://cdn.jsdelivr.net/combine/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js,npm/imagesloaded@4.1.4/imagesloaded.pkgd.min.js: { type: external, minified: true }
    dist/isotope.js: { preprocess: false }
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once

events:
  version: 1.x
  js:
    https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js: { type: external, minified: true }
    dist/events.js: { preprocess: false }
  dependencies:
    - core/jquery
    - core/drupal
    - core/jquery.once
    - core/jquery.ui.datepicker
